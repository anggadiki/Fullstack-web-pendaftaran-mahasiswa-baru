<!DOCTYPE html>
<html>

<head>
    <title>Daftar Akun Baru</title>
    <!-- Tautan stylesheet Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="/static/css/daftar.css">
    <style>

    </style>
</head>

<body>
    <form action="{{url_for('register')}}" method="post">
        <h2>Daftar Akun Baru</h2>
        <div>
            <label for="Username">Username</label>
            <input type="text" id="Username" name="Username" required>
        </div>
        <div>
            <label for="Email">Email</label>
            <input type="Email" id="Email" name="Email" required>
        </div>
        <div>
            <label for="Password">Password</label>
            <input type="Password" id="Password" name="Password" required>
        </div>
        <div>
            <label for="Konfirmasi_Password">Konfirmasi Password</label>
            <input type="Password" id="Konfirmasi_Password" name="Konfirmasi_Password" required>
        </div>
        <div class="mb-3">
            <label for="Role" class="form-label">Pilih login untuk user atau admin</label>
            <select class="form-select" id="Role" name="Role">
                <option selected>Pilih login untuk user</option>
                <option value="user">User</option>
            </select>
        </div>
        <div>
            <p>Sudah punya akun? <a href="/login">Login</a></p>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Daftar</button>
    </form>
</body>

</html>
